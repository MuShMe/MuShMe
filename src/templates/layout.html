<!DOCTYPE html>
<html>
<head>
	<title>MuShMe - Welcome !</title>
	<link rel="icon" href="{{ url_for('static',filename='1411120925_audioguide_512px_GREY3.ico') }}" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="{{ url_for('static',filename='style-main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='pure-min.css') }}">
</head>
<body>
	<header>
	<div class="container"><a href="{{ url_for('home') }}"><h1 class="logo"><img src="{{ url_for('static',filename='mushme.jpg') }}" class="medium" alt="MuShMe"/></h1></a>
			<nav>
		      <ul class="menu">
		        <li><a href="{{ url_for('home') }}">Home</a></li>
		        <li><a href="{{ url_for('about') }}">About</a></li>
		        {% if not session.logged_in %}
		        <li><a href="{{ url_for('signup') }}">SignUp</a></li>
		        <li><a href="{{ url_for('login') }}">LogIn</a></li>
		        {% else %}
		        <li><a href="{{ url_for('logout') }}">LogOut</a></li>
		        {% endif %}
		      </ul>
		    </nav>
		</div>
	</header>
	<div class="content">
		{% block content %}
		{% endblock %}
	
	</div>
	<hr style="color:#fff; margin-left:6%; margin-right:6%" />
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.nouislider.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='material.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='snackbar.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='ripples.js') }}"></script>
</body>
<footer style="text-align:left; margin-left:6%">Copyright Â© 2014, MuShMe team. All rights reserved.</footer>
</html>
