<!DOCTYPE html>
<head>
	<!-- <meta charset="utf-8"> -->
	<title>MuShMe</title>
	<link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">
	<strong><link href="{{url_for('static',filename='css/user.css')}}" rel="stylesheet"></strong>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="navbar11">
		<nav class="navbar navbar-default" role="navigation">
			<a class="profilepic" href="profile.html"><img class=" img-circle profilepic" src="{{url_for('static',filename='img/profile.png')}}"  ></a>


			<ul class="nav navbar-nav">
				<li class="active"><a href="{{ url_for('userProfile', userid=session['User_id']) }}">{{ session.UserName[0] }}</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control input-size" placeholder="Search">

				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="admin" href="#">Admin</a></li>
				<li><a class="logout" href="{{ url_for('index') }}">Logout</a></li>
			</ul>
		</div>
	</nav>
</div>

	{% block content %}
		{% endblock %}


<script>
	function launch_modal(id) {
     // Hide all modals using class if required.
     $('.modal').modal('hide');
     $('#'+id).modal('show');
 }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
